<div class="login-container flex sm:w-1/2 lg:w-1/3 xl:x-3/12 flex-col justify-center px-8 py-12 lg:px-8 bg-slate-100 rounded-md">
  <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  <form  (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group ">
      <label for="username" class="block text-sm font-medium leading-6 mt-6 text-gray-900">Username(Email address):</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
    </div>
    <div class="form-group">
      <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >
    </div>
    <button type="submit" class="btn btn-primary flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" [disabled]="!loginForm.valid">Sign in</button>
  </form>
  <a routerLink="/register" class="register-link text-center">Register</a>
</div>
