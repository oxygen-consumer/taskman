
<div class="relative min-h-screen">
  <div class="login-container absolute inset-0 flex items-center justify-center">
    <div class="login-container flex sm:w-1/2 lg:w-1/3 xl:x-3/12 flex-col justify-center px-8 py-12 lg:px-8 bg-slate-200 rounded-md shadow-md">
      <h1 class="block text-center mb-6 text-6xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">TaskMan</h1>
      <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      <form  [formGroup]="registerForm" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group ">
          <label for="email" class="block text-sm font-medium leading-6 mt-6 text-gray-900">Username(Email address):</label>
          <input type="email" id="email" name="email" formControlName="email"   class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
        </div>
        <div class="form-group">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
          <input type="password" id="password" name="password" formControlName="password" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >
        </div>
        <button type="submit" class="btn btn-primary flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" >Sign in</button>
      </form>
      <a routerLink="/register" class="register-link text-center">Register</a>
    </div>
  </div>
</div>
