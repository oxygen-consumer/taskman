<div class="relative min-h-screen bg-gray-100">
  <div class="login-container absolute inset-0 flex items-center justify-center">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="registerForm"
          class="max-w-md mx-auto bg-slate-200 sm:w-1/2 lg:w-1/3 xl:x-3/12 p-8 rounded-lg shadow-md">
      <h1
        class="block text-center font-bold text-6xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
        TaskMan</h1>
      <h2 class="block text-3xl my-6 font-medium mx-auto text-center text-gray-700">Create a new account</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
        <input
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          formControlName="email" id="email"
          type="email">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
        <input
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          formControlName="password" id="password"
          type="password">
      </div>

      <button
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Register
      </button>
    </form>
  </div>
</div>
