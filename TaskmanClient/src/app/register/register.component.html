<div class="relative min-h-screen bg-gray-100">
  <div class="login-container absolute inset-0 flex items-center justify-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(f)" #f="ngForm" class="max-w-md mx-auto bg-slate-200 sm:w-1/2 lg:w-1/3 xl:x-3/12 p-8 rounded-lg shadow-md">
      <h1 class="block text-center font-bold text-6xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">TaskMan</h1>
    <h2 class="block text-3xl my-6 font-medium mx-auto text-center text-gray-700">Create a new account</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
      <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
  </form>
  </div>
</div>
